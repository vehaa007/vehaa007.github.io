<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Privacy Policy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./terminal.css">
</head>
<body>
    <header>
        <menu>
            <button class="terminalButton" onclick="window.location = './index.html'">
                Homepage
            </button>
            <button class="terminalButton" onclick="window.location = './aboutus.html'">
                About us
            </button>
            <button class="terminalButton" onclick="window.location = './proj.html'">
                Projects
            </button>
            <button class="terminalButton" onclick="window.location = './privpol.html'">
                Privacy Policy
            </button>
        </menu>
    </header>
    <main>
        <p id="doxlink">
            We do not collect information like this:<br><br>
            Loading...
        </p>
    </main>

    <script type="text/javascript">

        let doxlink = document.getElementById("doxlink");
        fetch("https://ip-api.io/json").then(d => d.text()).then(p => {
            let ipdata = JSON.parse(p);
            let message = `Your public ip address is ${ipdata.ip}\nYou are currently in ${ipdata.city}, ca. at ${ipdata.latitude}, ${ipdata.longitude}\nYour internet is connecting through ${ipdata.organisation}.`;
            doxlink.innerText = doxlink.innerText.replace("Loading...", message);
        });
    </script>
</body>
</html>
